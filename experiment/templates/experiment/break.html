<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take a Break</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="flex items-center justify-center min-h-screen bg-gradient-to-br from-indigo-700 via-purple-600 to-pink-500"
  >
    <div
      class="container bg-white p-10 rounded-xl shadow-2xl max-w-lg w-full text-center"
    >
      <h1 class="text-2xl font-bold text-gray-800">Take a Break</h1>
      <p class="mt-4 text-gray-600">
        You've completed several trials. Please take a short break to rest.
      </p>

      <p class="mt-6 text-gray-700">
        When you're ready, continue with the experiment.
      </p>

      <a
        href="{% url 'trial' trial_number=7 %}"
        class="block mt-8 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition duration-150"
        >Continue to Next Trial</a
      >
    </div>
  </body>
</html>
